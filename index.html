<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="bg-dark text-white p-4">
        <h1>Story App</h1>
        <nav>
            <a class="text-white" href="#dashboard">Dashboard</a>
            <a class="text-white" href="#add-story-form">Add Story</a>
            <a class="text-white" href="https://asyrafrizqullah01.github.io/Portofolio/">About</a>
        </nav>
    </header>

    <main class="container mt-4" id="main-content">
        <div id="dashboard" class="dashboard">
            <h2 class="mb-4">Dashboard</h2>
            <div class="row" id="dashboard-content">
            </div>
        </div>

        <div id="add-story-form" class="add-story">
            <h2 class="mb-4">Add Story</h2>
            <form id="story-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="photo" class="form-label">Photo URL:</label>
                    <input type="text" class="form-control" id="photo" name="photo" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Story</button>
            </form>
        </div>
        <div include-html="story-modal.html"></div>
    </main>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    };
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }

        includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
    <script type="modul" src="Src/components/AddStory/Addstory.js"></script>
    <script type="modul" src="Src/components/Dashboard/Dashboard.js"></script>
</body>

</html>
